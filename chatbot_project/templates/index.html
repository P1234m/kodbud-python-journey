<!DOCTYPE html>
<html>
<head>
    <title>GST Chatbot</title>
    <style>
        body { font-family: Arial; margin: 40px; background: #f9f9f9; }
        .chatbox { max-width: 600px; margin: auto; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
        input[type="text"] { width: 100%; padding: 10px; margin-top: 10px; }
        input[type="submit"] { padding: 10px 20px; margin-top: 10px; }
        .response { margin-top: 20px; background: #eef; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="chatbox">
        <h2>GST Chatbot ðŸ¤–</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="query" placeholder="Ask about GST on ice cream, electric vehicles..." required>
            <input type="submit" value="Ask">
        </form>
        {% if response %}
            <div class="response">{{ response }}</div>
        {% endif %}
    </div>
</body>
</html>
